---
- name: Make docker sources file
  ansible.builtin.template:
    src: templates/docker.sources.j2
    dest: /etc/apt/sources.list.d/docker.sources
    owner: root
    group: root
    mode: '0644'
  notify:
    - Remove unwanted docker packages

- name: Install ca-certs and curl
  ansible.builtin.package:
    name:
      - ca-certificates
      - curl
    state: present

- name: Make keyrings directory
  ansible.builtin.file:
    path: /etc/apt/keyrings
    state: directory
    mode: '0755'
    owner: root
    group: root

- name: Get docker's current key
  ansible.builtin.command: curl -fsSL https://download.docker.com/linux/debian/gpg -o /etc/apt/keyrings/docker.asc
  args:
    creates: /etc/apt/keyrings/docker.asc
  notify:
    - Update package db

- name: Install fresh packages
  ansible.builtin.package:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin

- name: Ensure containerd service is running
  ansible.builtin.service:
    name: containerd
    enabled: true
    state: started

- name: Ensure docker service is running
  ansible.builtin.service:
    name: docker
    enabled: true
    state: started
