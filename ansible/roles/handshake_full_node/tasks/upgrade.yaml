---
- name: "Pull full node container, {{ handshake_full_node_docker_image }}"
  ansible.builtin.command: /usr/local/bin/container_needs_updating "{{ handshake_full_node_docker_image }}"
  register: result
  changed_when: "'CHANGE' in result.stdout"
  notify:
    - Restart Full Node Container

- name: Update the server
  ansible.builtin.include_role:
    name: update_server
  when: update_server_include_platform is defined and update_server_include_platform|bool == true
