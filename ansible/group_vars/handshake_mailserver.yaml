---
### You MUST change these
handshake_mailserver_hostname: mail.example.localhost
handshake_mailserver_domain: example.localhost

### Probably will want to change this
handshake_mailserver_website_title: "Handshake Webmail"

### Allow people to register with ICANN domains
# handshake_mailserver_allow_icann_domains: false

### Name of the system admin account
# handshake_mailserver_manager_account: manager

### Handshake aware DNS Resolvers
### You MUST have one of these three enabled to be able to resolve Handshake Domains
# common_with_handshake_full_node: true
common_with_handshake_simple_resolver: true
# handshake_mailserver_dns_resolvers:
#   - 82.68.70.162
#   - 82.68.70.163

### If you are using a self-signed certificate generated by the system
### these are the values that will be used.
### I strongly recommend you supply the certificate, preferably a publicly signed certificate
### gettting the system to generate a self-signed cert is a fall-back to stop the s/w crashing
# handshake_mailserver_cert_site_country: GB
# handshake_mailserver_cert_site_location: London
# handshake_mailserver_cert_site_org: Handshake
# handshake_mailserver_cert_site_org_unit: Ops
# handshake_mailserver_cert_site_state: London
